<ion-header>
  <ion-toolbar color=	"medium">
    <ion-title>Barrio Seguro App</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido vecino!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" [clearInput]='true'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input formControlName="password" [clearInput]='true' type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <ion-buttons color="danger">
      <ion-buttons slot="secondary">
        <ion-buttons fill="solid">
          <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
        </ion-buttons>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
